<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c026d3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)" />
  
  <!-- Update arrow icon -->
  <path d="M64 32 L64 72 M64 72 L52 60 M64 72 L76 60" 
        stroke="white" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none" />
  
  <!-- Circular arrow indicating update cycle -->
  <path d="M 90 64 A 26 26 0 1 1 64 38" 
        stroke="white" 
        stroke-width="6" 
        stroke-linecap="round" 
        fill="none" />
  
  <!-- Arrow head for circular arrow -->
  <polygon points="64,38 58,46 70,46" fill="white" />
</svg>
